<!DOCTYPE html>
<html>
<head>
  <title>Sandbox</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h1>Give feedback to the bands</h1>
		<form action="http://learn.golearntocode.com/forms" method="post">
			<div class="form-group">
				<label for="email">Email address</label>
				<input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address">
			</div>
			<div class="form-group">
				<label for="subject">What show did you attend?</label>
				<input type="text" class="form-control" id="subject" name="subject" placeholder="Hoot for the Homeless, Ski Trip, DAK, Battle of the Bands">
			</div>
			<div class="form-group">
				<label for="body">What did you think of the show?</label>
				<textarea class="form-control" name="body" rows="3"></textarea>
			</div>
			<div class="form-group">
				<label for="select">Choose your favorite type of music</label>
				<select class="form control">
					<option>Rock</option>
					<option>Pop</option>
					<option>Country</option>
				</select>
			</div>
			<div class="radio">
				<label>
					<input type="radio" name="optionsRadios" id="OptionsRadios1" value="option 1" checked>
					My favorite instrument is the guitar
				</label>
			</div>
			<div class="radio">
				<label>
					<input type="radio" name="optionsRadios" id="OptionsRadios2" value="option 2" checked>
					My favorite instrument is the bass
				</label>
			</div>
			<div class="radio">
				<label>
					<input type="radio" name="optionsRadios" id="OptionsRadios3" value="option 3" checked>
					My favorite instrument is the tambourine
				</label>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox">Do you want to be added to our newsletter?
				</label>
			</div>
			<button type="submit" class="btn btn-success">Submit</button>
		</form>
	</div>
</body>
</html
